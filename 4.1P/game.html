<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }

        .btn {
            margin-right: 5px;
        }

        .message {
            font-size: 16px;
            margin-top: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Number Guessing Game</h1>
        <form @submit.prevent>
            <!-- Input for User Guess -->
            <div class="form-group">
                <label for="guess">Enter your guess from 1 to 100:</label>
                <input type="number" id="guess" v-model.number="userGuess" class="form-control" placeholder="Enter guess">
            </div>

            <!-- Buttons -->
            <button class="btn btn-primary" @click="checkGuess">Check Guess</button>
            <button class="btn btn-secondary" @click="giveUp">Give Up</button>
            <button class="btn btn-danger" @click="startOver">Start Over</button>
        </form>

        <!-- Message -->
        <p class="message">{{ message }}</p>
    </div>

    <script src="js/appgame.js"></script>
</body>
</html>
